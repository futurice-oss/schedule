      <section class="event-template">
        <table>
          <tr>
            <td>

              <input type="text" value="Introduction to tribe, projects and work tasks">
            </td>

          <tr>
            <td>
              <label style="vertical-align: top">Description:</label>
            </td>
            <td>
              <textarea style="width: 50em">SUPERVISOR PRESENTS/INTRODUCES:
 
A) Own tribe
- supervisor/tribe chief
- tribe members, their roles and expertise
- colleagues’ phone numbers
- how the tribe works and 3*2 principles
- unit’s business, current projects, customers (public and non-public) and other interest groups 
- how to work in a project, new employee’s role in a project, how they introduce themselves to customers etc. 
 
B) Own work task
- naming/presenting the work instructor and his/her substitute for the new employee
- going through the work introduction schedule 
- work tasks, roles and responsibilities 
- career model level expectations as well as drawing the role map
- work instructions for the first day, first week and month
- goals and expectations for the notice period (4 months)
- agreeing how the work results will be followed and how feedback will be given 
- possible study material
- etc.
 
C) Mentor, Futurice Career Carrier
- presenting the Futurice Career Carrier concept to the employee (Checkpoints, MADs, weekly smileys and mentors)
- discussing/deciding checkpoint goals  for the trial period (see the attachment)
- starting point is that supervisors acts as mentors first. During the trial period the aim is to find a best suitable mentor for the employee.
 
D) Agree the time for feedback discussions (after 1st and 3rd month)</textarea>
            </td>
